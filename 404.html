<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --bg-color: #f8f9fa;
      --text-color: #212529;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid rgba(67, 97, 238, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 24px;
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 8px;
    }
    
    p {
      margin-top: 0;
      opacity: 0.8;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .logo {
      position: absolute;
      top: 24px;
      left: 24px;
      font-weight: bold;
      color: var(--primary-color);
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="logo">Parcel Delivery</div>
  <div class="loader"></div>
  <h1>Redirecting...</h1>
  <p>Please wait while we take you to the requested page.</p>
  
  <script>
    // Store current URL before redirecting
    sessionStorage.redirect = location.href;
    
    // Add slight delay for better UX
    setTimeout(() => {
      location.replace('/');
    }, 1500);
  </script>
</body>
</html>
