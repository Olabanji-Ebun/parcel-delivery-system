<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assests/favicon.png">
    
    <title>Parcel Delivery System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Parcel Delivery System</h1>
    </header>
    <main>
        <section id="parcel-registration">
            <h2>Register a Parcel</h2>
            <form id="parcel-form">
                <label for="parcel-name">Parcel Name:</label>
                <input type="text" id="parcel-name" name="parcel-name" required><br><br>
                <label for="parcel-description">Parcel Description:</label>
                <textarea id="parcel-description" name="parcel-description" required></textarea><br><br>
                <button type="submit" id="submit-parcel">Submit</button>
            </form>
        </section>
        <section id="parcel-tracking">
            <h2>Track a Parcel</h2>
            <form id="track-parcel-form">
                <label for="tracking-number">Tracking Number:</label>
                <input type="text" id="tracking-number" name="tracking-number"><br><br>
                <button type="submit" id="track-parcel">Track</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>

</body>
</html>
